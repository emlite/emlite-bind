[package]
name = "webbind"
version = "0.1.44"
edition = "2024"
description = "Rust bindings for the web api, auto-generated from WebIDL"
documentation = "https://docs.rs/webbind"
license = "MIT"
readme = "../README.md"
repository = "https://github.com/emlite/emlite-bind"
keywords = ["wasm", "wasi", "polyfill", "shim", "bindings"]
categories = ["api-bindings", "wasm"]
build = "build.rs"

[build-dependencies]
convert_case = "0.8.0"

[dependencies]
jsbind = { version = "=0.1.44", path = "../jsbind" }

[features]
default = ["wasip2-component"]
wasip2-component = ["jsbind/wasip2-component"]
